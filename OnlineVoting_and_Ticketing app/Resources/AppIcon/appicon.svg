<?xml version="1.0" encoding="UTF-8"?>
<svg width="456" height="456" viewBox="0 0 456 456" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="456" height="456" rx="100" fill="#6366F1"/>

    <!-- Ticket Icon -->
    <g transform="translate(228, 228)">
        <!-- Main ticket shape -->
        <rect x="-80" y="-50" width="160" height="100" rx="10" fill="#FFFFFF"/>

        <!-- Ticket perforation circles -->
        <circle cx="-80" cy="0" r="8" fill="#6366F1"/>
        <circle cx="80" cy="0" r="8" fill="#6366F1"/>

        <!-- Ticket details -->
        <rect x="-60" y="-30" width="40" height="6" rx="3" fill="#6366F1"/>
        <rect x="-60" y="-18" width="60" height="6" rx="3" fill="#E0E7FF"/>
        <rect x="-60" y="-6" width="50" height="6" rx="3" fill="#E0E7FF"/>

        <!-- Check/Vote mark -->
        <g transform="translate(35, -10)">
            <circle r="20" fill="#10B981"/>
            <path d="M -6,-2 L -2,4 L 8,-6" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
    </g>

    <!-- EventHub text -->
    <text x="228" y="350" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">EventHub</text>
</svg>
