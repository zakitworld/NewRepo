<?xml version="1.0" encoding="UTF-8"?>
<svg width="456" height="456" viewBox="0 0 456 456" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient Background -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
        </linearGradient>
    </defs>

    <rect width="456" height="456" fill="url(#grad1)"/>

    <!-- Main Logo -->
    <g transform="translate(228, 180)">
        <!-- Ticket Icon (larger) -->
        <rect x="-100" y="-60" width="200" height="120" rx="15" fill="#FFFFFF" opacity="0.98"/>

        <!-- Perforation circles -->
        <circle cx="-100" cy="0" r="12" fill="#6366F1"/>
        <circle cx="100" cy="0" r="12" fill="#6366F1"/>

        <!-- Ticket lines -->
        <rect x="-75" y="-40" width="60" height="10" rx="5" fill="#6366F1"/>
        <rect x="-75" y="-24" width="90" height="8" rx="4" fill="#E0E7FF"/>
        <rect x="-75" y="-10" width="75" height="8" rx="4" fill="#E0E7FF"/>
        <rect x="-75" y="4" width="85" height="8" rx="4" fill="#E0E7FF"/>

        <!-- Vote checkmark -->
        <circle cx="60" cy="-10" r="30" fill="#10B981"/>
        <path d="M 50,-14 L 57,-4 L 72,-22" stroke="#FFFFFF" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- App Name -->
    <text x="228" y="300" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">EventHub</text>

    <!-- Tagline -->
    <text x="228" y="340" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#E0E7FF" text-anchor="middle">Events • Tickets • Polls</text>

    <!-- Loading indicator -->
    <g transform="translate(228, 400)">
        <circle cx="-20" cy="0" r="6" fill="#FFFFFF" opacity="0.8">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite" begin="0s"/>
        </circle>
        <circle cx="0" cy="0" r="6" fill="#FFFFFF" opacity="0.8">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite" begin="0.2s"/>
        </circle>
        <circle cx="20" cy="0" r="6" fill="#FFFFFF" opacity="0.8">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite" begin="0.4s"/>
        </circle>
    </g>
</svg>
